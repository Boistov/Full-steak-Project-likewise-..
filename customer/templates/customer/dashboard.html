<!-- customer/templates/customer/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dietlicious Restaurant</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    {% include 'customer/navigation.html' %}

    <div class="container mt-5">
        <h1 class="mb-4">Restaurant Dashboard</h1>

        <!-- Orders Section -->
        <section class="mb-5">
            <h2>Manage Orders</h2>
            <p>View and manage customer orders here.</p>
            <a href="{% url 'order' %}" class="btn btn-primary">View Orders</a>
        </section>

        <!-- Menu Section -->
        <section class="mb-5">
            <h2>Manage Menu</h2>
            <p>View and edit your restaurant's menu.</p>
            <a href="{% url 'menu' %}" class="btn btn-primary">View Menu</a>
        </section>
    </div>

    <!-- Footer -->
    {% include 'customer/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
