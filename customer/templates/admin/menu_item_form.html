{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h1>{% if object %}Update{% else %}Create{% endif %} Menu Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
