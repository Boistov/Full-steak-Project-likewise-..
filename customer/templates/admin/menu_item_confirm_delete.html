{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'admin-menu' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
