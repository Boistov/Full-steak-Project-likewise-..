{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <h1>Admin Menu</h1>
    <a href="{% url 'menu-create' %}" class="btn btn-primary">Add New Menu Item</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{% url 'menu-update' item.pk %}" class="btn btn-warning">Edit</a>
                    <form action="{% url 'menu-delete' item.pk %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
